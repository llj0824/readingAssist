<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Reading Assist</h1>
    <p>A Chrome extension that selects and highlights sentences as visual cues for digital reading.</p>
    <h1>Reading Assist Settings</h1>
    <form id="settings-form">
      <label for="highlight-color">Highlight Color:</label>
      <input type="color" name="highlight-color" id="highlight-color" value="#ffeb3b" />
      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
