<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>

  <body>
    <header>
      <h1> Reading Assist </h1>
      <i class="fas fa-book-reader"></i>
      <i class='fas fa-highlighter'></i>
    </header>
    <hr>
    <p> A chrome extension that provides visual cue to sentence for an enhanced digital reading experience.</p>
    <p> Press "Space" to visually highlight current sentence, or go to next sentence. </p>
   <div id="settings-container">
      <h2>Settings</h2>
      <hr>
      <!-- Add a wrapper div around the toggle container -->
      <div id="toggle-wrapper">
        <div id="toggle-container">
          <span id="toggle-label"> Status: </span>
          <label class="switch">
            <input type="checkbox" id="toggle-btn">
            <span class="slider round"></span>
          </label>
        </div> 
      </div>       
    </div>
  </body>
</html>
